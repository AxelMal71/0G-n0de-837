	<div class="container">
		<div class="main">
			<h1>idk</h1>
			<div id="error"></div>
			<form action="no-js" id="server-form" method="get" name="server-form">
				<p>URL: <input autofocus="autofocus" id="url" name="url" type="text"> <input type="submit" value="Go"></p>
			</form><br>
<br>
			<button style="color: white; background: rgb(28, 184, 65); border: none; border-radius: 5px; " onclick="surviv()">Surviv.io Shortcut</button>
			<button style="color: white; background: rgb(232, 3, 252); border: none; border-radius: 5px; " onclick="titan()">EVEN NEWER chat</button>
			<button style="color: white; background: rgb(3, 28, 252); border: none; border-radius: 5px; " onclick="donate()">Donate to a broke boi</button>
			<br>
			<br>
						
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
	</script> 
	<script>
	       function $(id){
	           return document.getElementById(id);
	       }
	       
	       $('server-form').onsubmit = function(){
	           var url = $('url').value;
	           if(url.substr(0,4) != "http"){
	               url = "http://" + url;
	           }
	           window.location.pathname = '/edu/' + url;
	           return false;
	       };
	       
	       function checkError(){
	           var search = window.location.search;
	           var start = search.indexOf('error=');
	           if(start > -1){
	               var stop = search.indexOf('&', start);
	               if(stop == -1){ stop = undefined; }
	               // +6 for "error="
	               var err = search.substr(start+6, stop);
	               var $error = $('error');
	               $error.innerText = $error.textContent = decodeURIComponent(err);
	               $error.style.display = "block";
	           }
	       }
	   
	       window.onload = function() { 
	           $('url').focus(); 
	           checkError(); 
	       }
		function surviv (){
			window.location.href = window.location.href + 'edu/kugaheavyindustry.com/'
